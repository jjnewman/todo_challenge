<!doctype html>
<html lang="en" ng-app="todoList">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To do list</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/todoListController.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </head>

  <body ng-controller="todoListController">
 
    <h4>{{countOutstanding()}} out of {{countItems()}} tasks outstanding</h4>

    <form class="user-entry">
      <input id="textEntry" type="text" ng-model="enterItem"
      size="35" placeholder="Enter a new todo here" >
      <button class="btn-primary" ng-click="addItem()">Add</button>
    </form>

    Filter by: 
    <div class="btn-group">
      <button class="btn btn-default" ng-click="itemFilter = $scope.itemsList" >All</button>
      <button class="btn btn-default" ng-click="itemFilter = {completed: false}" >Active</button>
      <button class="btn btn-default" ng-click="itemFilter = {completed: true}" >Complete</button>
    </div>

    <table class="table table-hover">
      <thead>
      <tr>
        <th class="col-done">Done</th>
        <th class="col-task">Task</th>
        <th class="col-remove">Remove</th>
      </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in itemsList | filter: itemFilter">
          <td><input type="checkbox" ng-model="item.completed"></td>
          <td><span class="completed-{{item.completed}}"> {{item.text}} </span></td>
          <td><input type="submit" value="x" ng-click="removeItem(item)"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
